<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/menu.js"></script>
        <script src="js/js_script.js" defer></script>
        <script src="https://vuejs.org/js/vue.js"></script>
        <script src="js/vue_script.js" defer></script>
        <title>Maja's Burgers</title>
        <meta charset="utf-8"/>
    </head>
    <body>
      <main>
        <figure id="header">
          <img src="http://d1hkwj6qq9t78x.cloudfront.net/static/ui/SiteSunset.jpg" alt="Maja's Burgers" title="headerphoto" id="headerphoto">
          <h1 id="headertext">Welcome to Maja's Burgers</h1>
        </figure>
        <section id="select">
          <h2>Select burger</h2>
          <p>Choose your favorite burger below</p>
          <div id="menu">
            <div v-for="burger in burgers">
            {{ burger.name }} <br>
            </div>
            <!--<div v-for="burger in burgers">
              <img src ="burger.image"> Why this not work??
            </div>-->
            <ul v-for="burger in ingredients">
              <li v-for="ingredient in burger">
                {{ ingredient }}
              </li>
            </ul>
<!--
            <div v-for="burger in burgerContains">
            {{ burger.message }} <br>
            </div>
-->
          </div>
          </section>

          <section id="information">
            <h2>Customer information</h2>
            <p>Please provide your information below</p>
            <h3>Delivery information:
            <section id="delivery info">
              <form id="form">
                <p>
                  <label for="name">Full name</label><br>
                  <input type="text" id="name" name="fn" required="required" placeholder="First- and last name">
                </p>
                <p>
                  <label for="email">E-mail</label><br>
                  <input type="email" id="email" name="e" required="required" placeholder="E-mail address">
                </p>
                <p>
                  <label for="street">Street</label><br>
                  <input type="text" id="street" name="st" required="required" placeholder="Street name">
                </p>
                <p>
                  <label for="house">House</label><br>
                  <input type="number" id="house" name="hs" required="required" placeholder="House number">
                </p>
                <p>
                  <label for="payment">Payment</label><br>
                  <select id="payment" name="pym">
                    <option>Credit card</option>
                    <option>Swish</option>
                    <option>Cash at drop-off</option>
                  </select>
                <p>Gender</p>
                  <input type="radio" id="Female" name="gender" checked class="clickable">
                  <label for="Female">Female</label><br>
                  <input type="radio" id="Male" name="gender" checked class="clickable">
                  <label for="Male">Male</label><br>
                  <input type="radio" id="Non-binary" name="gender" checked class="clickable">
                  <label for="Non-binary">Non-binary</label><br>
                  <input type="radio" id="Undisclosed" name="gender" checked class="clickable">
                  <label for="Undisclosed">Undisclosed</label><br>
                <button type="submit" class="clickable" id="submit" onclick="orderInfo()"><img src="http://vectips.com/wp-content/uploads/2016/02/133133.jpg", width="20" height="20">Place my order!</button>
              </form>
            </section>
          </section>
        <div id="filled"></div>
      </main>
   </body>
   <hr>
   <footer>
     <p>&copy Maja's Burgers Inc</p>
</html>
